name: .NET

on:
  push:
    tags:
      - "vRelease*"
  workflow_dispatch:
# on:
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    # runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    
    - name: test run
      run: |
        cd src 
        cd Watch2
        dotnet restore
        dotnet build 
        
        
    
